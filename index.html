<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/instagram.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-lg-5" href="#">NEPOLITANS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="#">Menu</a>
              <a class="nav-link ms-3" href="#">New</a>
              <a class="nav-link ms-3" href="#">The Team</a>
              <a class="nav-link ms-3" href="#">Refrences</a>
              <a class="nav-link ms-3" href="#">Contact</a>
              <div class="icon">
                  <i class="gg-instagram"></i>
                  <i class="gg-facebook"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="description-container">
            <div class="description-container-heading"><b>421 Amsterdam Ave, NYC</b></div>
            <div class="description-container-title"><b>Local <span class="highlights"><i>family first</i></span> Restaurant in Little Italy, NYC</b></div>
            <div class="description-container-text">Nepolitans - is the family place, that follows traditions through the decades. Pizza, wine, parma and more.</div>
            <button type="button" class="btn btn-outline-warning">Open Menu</button>   <button type="button" class="btn btn-outline-warning">Place Order</button>
        </div>
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2018/07/09/09/34/pizza-3525673_960_720.jpg" alt="img">
        </div>
      </div>
  </body>
</html>
